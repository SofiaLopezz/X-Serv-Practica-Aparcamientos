
{% extends "base.html" %}

{% block title %}
Comunidad
{% endblock title %}


{% block texto_central %}

        <div class="panel panel-default">
            <div class="panel-heading">
                Comunidad
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuario</th>
                                <th>Parking</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for usr in comunidad %}
                            <tr>
                                <td></td>
                                <td><a href="/aparcamientos/comunidad/{{usr.usuario.username}}">{{usr.usuario.username}}</a></td>
                                <td>{{usr.num_park}}</td>                          
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
    </div>

{% endblock texto_central %}
